<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stylight Frontend Developer Task</title>
    <!-- Put your own styles into this file. -->
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class=header>Stylight Currency Converter</div>
    <span id="converter">
        <form id="inputForm" action="./">
            <div class="row">
                <div class="col-45">
                    <select id="source">
                        <option selected value="EUR">Euros</option>
                        <option value="USD">American Dollars</option>
                        <option value="JPY">Japanese Yen</option>
                    </select>
                </div>
                <div class="col-5">
                    <label>to</label>
                </div>
                <div class="col-45">
                    <select id="target">
                        <option value="EUR">Euros</option>
                        <option value="USD">American Dollars</option>
                        <option selected value="JPY">Japanese Yen</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="number" min="0" id="amount" placeholder="Amount" required>
            </div>
            <br>
            <div class="row">
                <button id="submit">Submit</button>
            </div>
        </form>
        <div id="result" class="hidden result">
            <input type="text" readonly placeholder="Result">
        </div>
    </span>

    <!-- Use the `axios` library for making Ajax requests. -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Put your own JavaScript into this file. -->
    <script src="scripts.js"></script>
</body>

</html>
